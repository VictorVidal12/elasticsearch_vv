name: SonarQube Cloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Initial Disk Space
        run: df -h

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clean Gradle and Docker Cache
        run: |
          rm -rf ~/.gradle/caches/
          docker system prune -af

      - name: Restart Docker
        run: sudo service docker restart

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build the project (skip Docker export and tests)
        run: ./gradlew clean build \
          --exclude-task distribution:docker:docker-export:exportDockerImage \
          --exclude-task test --quiet

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: server/build/reports/tests/test

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -Dscan=false --quiet

      - name: Check Final Disk Space
        run: df -h
